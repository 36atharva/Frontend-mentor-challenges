<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="left">
      <picture>
        <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Picture of perfume bottle and floral leaf">
      </picture>
    </div>
    <div class="right">
      <h2 class="product">Perfume</h2>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
        <span class="sale">$149.99</span>
        <span class="original"><s>$169.99</s></span>
      </p>
      <button class="btn"><img src="./images/icon-cart.svg" alt="Shopping cart icon">
        Add to Cart
      </button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/atharvatwts">Atharva Hinge</a>.
    </div>
  </footer>
</body>

</html>
